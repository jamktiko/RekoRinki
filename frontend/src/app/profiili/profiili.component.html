<div class="flex flex-col items-center justify-center min-h-screen bg-white px-4">
  <h2 class="text-2xl font-semibold mb-6">Kirjaudu sisään</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full max-w-sm">
    <!-- Sähköposti -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Sähköposti</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Sähköposti" class="text-sm" />
    </mat-form-field>

    <!-- Salasana -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Salasana</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Salasana"
        class="text-sm" />
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide" class="focus:outline-none">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Kirjaudu sisään -nappi -->
    <button mat-raised-button color="primary" type="submit"
      class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-2 rounded-lg transition">
      Kirjaudu sisään
    </button>
  </form>

  <!-- Lisälinkit -->
  <a href="#" class="text-sm mt-4 font-medium text-black hover:underline">
    Salasana unohtunut?
  </a>

  <div class="mt-2 text-sm">
    Uusi käyttäjä?
    <a href="#" class="font-semibold text-black hover:underline">
      Rekisteröidy
    </a>
  </div>
</div>
