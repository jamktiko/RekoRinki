<div class="p-6 bg-white rounded-2xl shadow-lg max-w-3xl mx-auto mt-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">ðŸ›’ Ostoskori</h2>

  <!-- TyhjÃ¤ ostoskori -->
  <div *ngIf="cstore.products().length === 0" class="text-center text-gray-500 py-10">
    <!-- <img src="assets/empty-cart.png" alt="TyhjÃ¤ ostoskori" class="mx-auto w-48 opacity-70 mb-4"> -->
    <p class="text-lg">Ostoskori on tyhjÃ¤</p>
  </div>

  <!-- Ostoskori tuotteet -->
  <div *ngIf="cstore.products().length > 0" class="divide-y divide-gray-200">
    <div *ngFor="let product of cstore.products()" class="flex items-center justify-between py-4">
      <div class="flex items-center space-x-4">
        <img [src]="product.image" alt="{{ product.name }}" class="w-20 h-20 object-cover rounded-xl shadow-sm" />
        <div>
          <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
          <p class="text-gray-600">{{ product.price | currency:'EUR' }}</p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <button (click)="decrement(product)"
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full">âˆ’</button>
        <span class="text-lg font-medium">{{ product.amount }}</span>
        <button (click)="increment(product)"
          class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-full">+</button>
        <button (click)="removeFromCart(product)" class="ml-3 text-gray-400 hover:text-gray-600">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Kokonaissumma -->
  <div *ngIf="cstore.products().length > 0" class="text-right mt-6">

      YhteensÃ¤: <span class="text-blue-600">{{ cstore.totalsum() | currency:'EUR' }}</span>
    </p>

  </div>
</div>
