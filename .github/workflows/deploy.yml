name: Deploy Svelte + Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
        run: npm run build

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Prepare EB deployment package
        run: |
          mkdir -p eb-deploy
          cp -r frontend/dist eb-deploy/
          cp frontend/package.json eb-deploy/
          cp frontend/server.js eb-deploy/
          mkdir -p eb-deploy/backend
          cp backend/server.js eb-deploy/backend/
          cp backend/package.json eb-deploy/backend/
          mkdir -p eb-deploy/.ebextensions
          echo "option_settings:
            aws:elasticbeanstalk:environment:proxy:staticfiles:
              /: dist" > eb-deploy/.ebextensions/static.config.yml
          cd eb-deploy
          zip -r ../eb-deploy.zip . -x "*.git*" "node_modules/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Reko'
          environment_name: 'Reko-env'
          version_label: ${{ github.sha }}
          region: eu-north-1
          deployment_package: eb-deploy.zip
          use_existing_version_if_available: false