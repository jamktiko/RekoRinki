name: Deploy Angular to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build --configuration=production

      - name: Prepare EB deployment package
        run: |
          mkdir -p eb-deploy/dist
          cp -r frontend/dist/browser eb-deploy/dist/
          cp frontend/package.json eb-deploy/
          cp frontend/server.js eb-deploy/

          mkdir -p eb-deploy/.ebextensions
          echo "option_settings:
            aws:elasticbeanstalk:environment:proxy:staticfiles:
              /: dist/browser
            aws:elasticbeanstalk:container:nodejs:
              NodeVersion: 20" > eb-deploy/.ebextensions/node.config.yml

          cd eb-deploy
          npm install --production
          zip -r ../eb-deploy.zip . -x "*.git*" "node_modules/aws-sdk/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Reko'
          environment_name: 'Reko-env'
          version_label: ${{ github.sha }}
          region: eu-north-1
          deployment_package: eb-deploy.zip
          use_existing_version_if_available: false