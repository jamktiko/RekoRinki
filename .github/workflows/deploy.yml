name: Deploy Svelte to Elastic Beanstalk (Node.js)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Svelte app
        working-directory: ./frontend
        run: npm run build

      - name: Prepare Elastic Beanstalk deployment package
        run: |
          mkdir -p .ebextensions
          echo "option_settings:
          aws:elasticbeanstalk:environment:proxy:staticfiles:
          /: frontend/build" > .ebextensions/static.config.yml
                zip -r eb-deploy.zip frontend/build frontend/package.json server.js .ebextensions -x "*.git*" "node_modules/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Reko'
          environment_name: 'Reko-env'
          version_label: ${{ github.sha }}
          region: eu-north-1
          deployment_package: eb-deploy.zip
          use_existing_version_if_available: false
